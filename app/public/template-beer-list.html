<ang-accordion one-at-a-time="true">
  <collapsible-item ng-repeat="beer in $ctrl.beers" item-title={{beer.name}}>
    <div>first_brewed    : {{beer.first_brewed    }}</div>
    <div>contributed_by:     {{beer.contributed_by}}</div>
    <div>image_url:    {{beer.image_url}}</div>
    <div>tagline:   {{beer.tagline  }}</div>
    <div>description:   {{beer.description}}</div>
    <div>food_pairing  :</div>
    <div ng-repeat="dish in beer.food_pairing" ng-click="$ctrl.recipeSearch(dish)">{{dish}}</div>
    <div>abv  : {{beer.abv  }}</div>
    <div>ebc: {{beer.ebc}}</div>
    <div>ibu:   {{beer.ibu  }}</div>
    <div>srm   : {{beer.srm   }}</div>
  </collapsible-item>
</ang-accordion>
